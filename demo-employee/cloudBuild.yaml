steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia.gcr.io/gcp-kubernetes-461810/demo-employee'
      - '.'

  # Push Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia.gcr.io/gcp-kubernetes-461810/demo-employee'

images:
  - 'asia.gcr.io/gcp-kubernetes-461810/demo-employee'

name:  'google/cloud-sdk:latest'
entrypoint:  'sh'
args
- -xe
- -c
- |
gcloud deploy apply --file deploy/pipeline.yaml --region=us-central1
gcloud deploy apply --file deploy/dev.yaml --region=us-central1
gcloud deploy apply --file deploy/prod.yaml --region=us-central1

gcloud deploy releases create 'appi-release-${SHORT_SHA) --delivery-pipeline=gke-cicd-1 --region=us-central1 --from-k8s-manifest=./kubernetes/demo-employee.yaml
